<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth - Create Your Photo Strip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-camera-retro"></i> Photobooth</h1>
        </header>

        <main class="main-content">
            <!-- Left Column: Input & A4 Preview -->
            <section class="left-column">
                <!-- Card: Input Foto -->
                <div class="card card-input">
                    <h2><i class="fas fa-image"></i> Input Photo</h2>
                    <div class="input-row">
                        <button id="btnStartSession" class="btn btn-primary">
                            <i class="fas fa-camera"></i> Camera
                        </button>
                        <input type="file" id="photoUpload" accept="image/*" multiple hidden>
                        <button id="btnUploadPhoto" class="btn btn-secondary">
                            <i class="fas fa-images"></i> Gallery
                        </button>
                    </div>
                    <div class="input-row" id="bgButtonRow">
                        <input type="file" id="backgroundUpload" accept="image/*" hidden>
                        <button id="btnUploadBackground" class="btn btn-outline btn-full">
                            <i class="fas fa-palette"></i> Upload Background
                        </button>
                        <button id="btnRemoveBackground" class="btn btn-danger" style="display:none;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div id="backgroundPreview" class="background-preview"></div>
                </div>

                <!-- Card: A4 Preview & Size -->
                <div class="card card-a4">
                    <h2><i class="fas fa-file-alt"></i> A4 Preview</h2>
                    <div class="a4-preview-container">
                        <canvas id="a4Canvas"></canvas>
                    </div>
                    <div class="size-control">
                        <label><i class="fas fa-expand"></i> Size</label>
                        <input type="range" id="scaleSlider" min="50" max="150" value="100">
                        <span id="scaleValue">100%</span>
                    </div>
                </div>
            </section>

            <!-- Center: Strip Preview (Large) -->
            <section class="center-column">
                <div class="card card-strip">
                    <h2><i class="fas fa-film"></i> Photo Strip</h2>
                    <div class="strip-container">
                        <canvas id="stripCanvas"></canvas>
                    </div>
                </div>
            </section>

            <!-- Right Column: Reorder & Export -->
            <section class="right-column">
                <!-- Card: Reorder -->
                <div class="card card-reorder">
                    <h2><i class="fas fa-sort"></i> Reorder</h2>
                    <div id="photoSlots" class="photo-slots">
                        <div class="photo-slot" data-slot="0">
                            <div class="slot-placeholder">1</div>
                            <div class="slot-controls">
                                <button class="btn-icon btn-down" title="Move Down"><i class="fas fa-arrow-down"></i></button>
                                <button class="btn-icon btn-remove" title="Remove"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <div class="photo-slot" data-slot="1">
                            <div class="slot-placeholder">2</div>
                            <div class="slot-controls">
                                <button class="btn-icon btn-up" title="Move Up"><i class="fas fa-arrow-up"></i></button>
                                <button class="btn-icon btn-down" title="Move Down"><i class="fas fa-arrow-down"></i></button>
                                <button class="btn-icon btn-remove" title="Remove"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <div class="photo-slot" data-slot="2">
                            <div class="slot-placeholder">3</div>
                            <div class="slot-controls">
                                <button class="btn-icon btn-up" title="Move Up"><i class="fas fa-arrow-up"></i></button>
                                <button class="btn-icon btn-remove" title="Remove"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <button id="btnResetAll" class="btn btn-danger btn-sm btn-full">
                        <i class="fas fa-redo"></i> Reset All
                    </button>
                </div>

                <!-- Card: Export -->
                <div class="card card-export">
                    <h2><i class="fas fa-download"></i> Export</h2>
                    <div class="export-buttons">
                        <button id="btnDownloadPDF" class="btn btn-primary btn-full">
                            <i class="fas fa-file-pdf"></i> PDF A4
                        </button>
                        <button id="btnDownloadPNG" class="btn btn-secondary btn-full">
                            <i class="fas fa-image"></i> PNG
                        </button>
                        <button id="btnDownloadJPG" class="btn btn-secondary btn-full">
                            <i class="fas fa-image"></i> JPG
                        </button>
                    </div>
                    <div class="export-info">
                        <p><i class="fas fa-info-circle"></i> 300 DPI</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Camera Modal Popup -->
    <div id="cameraModal" class="camera-modal">
        <div class="modal-content">
            <button id="btnCloseModal" class="btn-close">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="modal-body">
                <div id="captureStatus" class="capture-status">Bersiap...</div>
                
                <div class="video-container">
                    <video id="modalVideo" autoplay playsinline></video>
                    <canvas id="modalCanvas" style="display:none;"></canvas>
                    <div id="capturedPreview" class="captured-preview"></div>
                    <div id="countdownDisplay" class="countdown-display">5</div>
                </div>
                
                <div id="actionButtons" class="action-buttons" style="display:none;">
                    <button id="btnRetry" class="btn btn-danger btn-action">
                        <i class="fas fa-redo"></i> Ulangi
                    </button>
                    <button id="btnContinue" class="btn btn-success btn-action">
                        <i class="fas fa-arrow-right"></i> Lanjut
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
